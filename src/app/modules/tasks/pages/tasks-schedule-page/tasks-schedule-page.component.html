<div class="container mt-5">
  <h1 class="text-primary fw-bolder">Tareas pendientes para hoy</h1>
  <div class="list-group">
    <a *ngFor="let task of tasks | orderBy:'title' :'desc'" [routerLink]="['/my-lists', task.taskList.id]"
       class="list-group-item list-group-item-action py-3 mb-2 border border-1 rounded">
      <div class="d-flex justify-content-between">
        <div class="col-auto d-flex flex-column">
          <h3 class="text-primary opacity-75 fw-bolder">{{task.taskList.title}}</h3>
          <span class="fw-bold">{{task.title}}</span>
          <span>{{task.notes}}</span>
          <span class="badge rounded-pill bg-secondary mt-2 px-2 py-1">{{task.due | date:'mediumDate'}}</span>
        </div>
        <i class="bi bi-arrow-right"></i>
      </div>
    </a>
  </div>
</div>
